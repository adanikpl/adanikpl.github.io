<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2-formularz-html5-adv</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <!--  

Formularz podeślij przez Twój "GitHub Pages".

Podpowiedź przed wysłaniem zadania do sprawdzenia:

- sprawdź poprawność składni w walidatorze W3C https://validator.w3.org/ -->

    <h1>A Simple Form</h1>
    <h2>Form Fundamentals</h2>

    <form action="https://formspree.io/adanikpl@gmail.com" method="post" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" autofocus required>
            <br/><br/>
            <label for="phone-number">Telephone: </label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Pattern: 1-234-567-8910" pattern="[0-9]-[0-9]{3}-[0-9]{3}-[0-9]{4}" title="1-234-567-8910" required>
            <br/><br/>
            <label for="email">Email address: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" multiple required>
        </fieldset>
        <fieldset>
            <legend>Books</legend>

            <input list="books">
            <datalist id="books">
                <option value="Book 1">
                <option value="Book 2">
                <option value="Book 3">
                <option value="Book 4">
                <option value="Book 5">
            </datalist>

            <label for="quantity">Quantity (Maximum 5): </label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </fieldset>
        <br/>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
